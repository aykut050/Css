<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2DTransforms</title>
</head>
    <style>
        pre{
            border: 3px solid red;
            background-color: yellowgreen;
            padding: 2px;
            width: 40%;
            overflow: auto;
            margin-left: 40px;
            transform: translate(25px,25px);/*Konumlandırma yapar*/
            transform: scale(1.1,1.1);/*Katsayısını alarak büyütür veya küçültür(x,y eksenleri için)*/
            
        }
        pre:hover{
            transform: rotate(20deg);/*Döndürme işlemi yapar*/
        }
    </style>
    <body>
        <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet alias reiciendis quos ad dolor 
            placeat? Minima perspiciatis blanditiis provident illo eos!</pre>
    </body>
</html>
