<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
    p{
        /*display: inline; Bu özellik elemanları yan yana olmasını sağlar*/
        display: block/* Bu özellik ise elemanların alt alta gelmesi içindir*/
    }
    .a{
        /*display: none; Bu özelliği hangi elemana verirsek o elemanı ekranda göstermemek için kullanılır*/
        visibility: hidden;/* Bu özelliği hangi elemana verirsek o elemanı ekranda göstermemek için kullanılır*/
    }
    </style>

    <body>
        <p class="a">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, veniam?</p>
        <p>Velit neque veritatis quo, aliquid natus fuga accusamus hic sed.</p>
        <p>Provident iusto officia consectetur accusamus dolor velit corrupti assumenda numquam.</p>
        
    </body>
</html>
